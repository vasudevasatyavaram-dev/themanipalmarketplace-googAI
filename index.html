<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Dashboard | The Manipal Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://aistudiocdn.com/react-image-crop@^11.0.8/dist/ReactCrop.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              'brand-dark': '#3D081B',
              'brand-light': '#F2EFDD',
              'brand-accent': '#910F3F',
              'brand-cream': '#FAF9E1',
            },
            keyframes: {
              'fade-in-down': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(-20px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)'
                },
              }
            },
            animation: {
              'fade-in-down': 'fade-in-down 0.5s ease-out forwards',
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.76.1",
    "react-image-crop": "https://aistudiocdn.com/react-image-crop@^11.0.8",
    "react-image-crop/": "https://aistudiocdn.com/react-image-crop@^11.0.8/"
  }
}
</script>
</head>
  <body class="bg-brand-light text-brand-dark">
